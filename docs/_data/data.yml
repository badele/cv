career-profile:
    title: Profil
    summary: |
      Passionné d’informatique depuis mon plus jeune âge, je possède 30 ans
      d’expérience sous Linux, dont 7 ans sur le cloud (5 ans sur AWS / 2 ans
      sur GCP). J’ai une forte inclination pour les infrastructures immuables et
      une volonté de maximiser les performances tout en minimisant les
      ressources et les coûts. J’aime construire des architectures et aider les
      développeurs à optimiser leurs applications et leurs déploiements.

experiences:
    title: Experiences
    info:
      - role: Devops/SRE Senior
        time: Mai 2021 - aujourd'hui - 2 ans
        company: Seqone SeqOne Genomics, Montpellier
        details: |
          J'ai garanti la stabilité de la plateforme grâce à une surveillance régulière et en apportant mon expertise technique
          pour améliorer les performances et la fiabilité des applications. J'ai conçu des architectures cloud en utilisant des technologies
          immuables pour minimiser les coûts et les ressources. Déploiement des applications sous Kubernetes avec Helm

          Technologies utilisées
            - AWS
            - Kubernetes, Helm
            - Terraform, Ansible
            - Prometheus, Grafana
            - Nix

      - role: Devops/SRE Senior
        time: sept. 2018 - avr. 2021 · 2 ans 8 mois
        company: Adagio, Montpellier
        details: |
          Création et configuration d'infrastructures sur Google Cloud Platform (GCP) via la méthode Infrastructure as a Code.
          Mise en place d'outils de déploiement continu pour Cloud et Docker via Github Action et Gitlab CI.

          Technologies utilisées
            - GCP
            - Terraform, Puppet
            - Datadog

      - role: DevOps/SRE Senior
        time: sept. 2015 - avr. 2018 · 3 ans 3 mois
        company: Hawk, Montpellier
        details: |
          Création et configuration sur AWS et GCP, interconnexion des infrastructure de façon sécurisé avec le protocole IPSec.
          Mise en place de supervision avec les outils tels que Consul, Telegraf, Influxdb et Grafana.
          La plateforme encaissait 300.000 rq/s

          Technologies utilisées
            - AWS
            - Terraform, Salt
            - IPSec
            - Consul
            - telegraf, Influxdb, Grafana

      - role: Architecte IT & Système d'Information
        time: janv. 2002 - mai 2015 · 13 ans 5 mois
        company: CompuGroup Medical AG, Montpellier
        details: |
          - Elaboration d'architecture, analyse et deploiement d'architecture virtualisé
          - Gestion du budget
          - Supervision de l'infrastructure

      - role: Développeur Delphi / C# .Net
        time: avr. 1998 - janv. 2002 · 3 ans 10 mois
        comany: Axilog, Montpellier
        details: |
          - Développement d'un système de détection et d'agrégation de 40000 signalements de bug
          - Développement CRM interne pour 20.000 clients et 300.000 Prospects.
          - Développement de composants graphiques pour logiciel médical.


